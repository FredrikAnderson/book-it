<br>
<div style="text-align: center;">
<h2>Items</h2>
</div>

<div style="text-align: center;">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
</div>

<div style="display: flex; justify-content: center;">

<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Inventory Column -->
  <ng-container matColumnDef="inventory">
    <th mat-header-cell *matHeaderCellDef> Inventory </th>
    <td mat-cell *matCellDef="let element"> {{element.inventory}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;" 
 	 [style.background-color]="onRowBackgroundColor(row)"></tr>  
  
  <!-- 	  [style.background]="highlightedRows.indexOf(row) != -1 ? 'lightblue' : ''" > -->
  
</table>

</div>
