<br>
<div style="text-align: center;">
<h2>Projects</h2>
</div>

<div style="text-align: center;">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
&nbsp;&nbsp;&nbsp;
<button mat-raised-button color="primary" (click)="onNewProject()">New</button>

<!-- 	&nbsp;&nbsp;&nbsp; -->
<!-- <button mat-raised-button color="primary" (click)="onEditProject()">Edit</button> -->

</div>

<div style="display: flex; justify-content: center;">

<table mat-table [dataSource]="projects" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- StartDate Column -->
  <ng-container matColumnDef="startdate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!-- Inventory Column -->
  <ng-container matColumnDef="enddate">
    <th mat-header-cell *matHeaderCellDef> End Date</th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;" 
        [style.background-color]="onRowBackgroundColor(row)"></tr>  
  
</table>

</div>
