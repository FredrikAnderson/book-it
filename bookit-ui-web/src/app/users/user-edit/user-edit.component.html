<br>
<div style="text-align: center;">
<h2>User</h2>
</div>

<!-- <div style="text-align: center;"> -->
<div style="display: flex; justify-content: center;">

<form [formGroup]="userForm" class="form">

<mat-form-field class="form-element">
	<input matInput type="text" placeholder="User Id" formControlName="userid" [readonly]="useridReadonly" >
</mat-form-field>

<mat-form-field class="form-element">
	<input matInput type="text" placeholder="Name" formControlName="name">
</mat-form-field>

<mat-form-field class="form-element">
	<input matInput type="text" placeholder="Email" formControlName="email">
</mat-form-field>


<p>
	<button mat-raised-button color="primary" (click)="onSaveUser()">Save</button>
	&nbsp;&nbsp;&nbsp;
  	<button mat-raised-button color="primary" (click)="onDeleteUser()">Delete</button>
</p>

<!-- <p> Form Value: {{ projectForm.value }} </p> -->
</form>
</div>
