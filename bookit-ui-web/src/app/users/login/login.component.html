<div style="text-align: center;">
<h2>Login</h2>
</div>

<div style="display: flex; justify-content: center;">

<form [formGroup]="loginForm" class="form" >

<mat-form-field class="form-element">
	<input matInput type="text" placeholder="Username" formControlName="username" autocomplete="username">
</mat-form-field>

<mat-form-field class="form-element">
	<input matInput type="password" placeholder="Password" formControlName="password" autocomplete="current-password">
</mat-form-field>

<p> 
	<button mat-raised-button color="primary" (click)="onLogin()" *ngIf="showLoginBtn">Login</button>
